{% extends 'stockmanager/base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card p-4 shadow bg-dark text-white">
    <h3 class="mb-4 text-info text-center">Create an Account</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>
</div>
{% endblock %}
