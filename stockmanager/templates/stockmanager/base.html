<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Crypto Exchange{% endblock %}</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Custom Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid d-flex justify-content-between align-items-center">

        <!-- Left Side: Home Button -->
        <div class="d-flex align-items-center">
            <a class="btn btn-outline-light me-3" href="{% url 'home' %}">üè† Home</a>
            <a class="navbar-brand fw-bold mb-0 h1" href="#">Crypto Exchange</a>
        </div>

        <!-- Right Side: Auth Buttons -->
        <div>
            {% if user.is_authenticated %}
                <a class="btn btn-outline-light me-2" href="{% url 'add_stock' %}">Add Coin</a>
                <a class="btn btn-outline-warning me-2" href="{% url 'delete_stock_page' %}">Delete Coin</a>
                <a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </div>
</nav>


<!-- Main Content -->
<div class="container mt-5">
    {% block content %}{% endblock %}
</div>

</body>
</html>
