{% extends 'stockmanager/base.html' %}
{% load static %}
{% block title %}Deposit Money{% endblock %}
{% block content %}

<div class="container mt-5">
    <div class="card p-4 shadow-lg bg-dark text-white">
        <h3 class="mb-4 text-info text-center">Deposit Money to User</h3>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="userSelect" class="form-label">Select User</label>
                <select name="user_id" id="userSelect" class="form-select">
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="amountInput" class="form-label">Deposit Amount (â‚¹)</label>
                <input type="number" name="amount" id="amountInput" step="0.01" min="0" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Deposit</button>
        </form>
    </div>
</div>
{% endblock %}
