<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Stock Graph</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white">

<div class="container mt-5">
    <h2 class="text-center mb-4">Real-Time Graph for {{ symbol|upper }}</h2>

    <!-- Search box -->
    <form method="get" class="text-center mb-4">
        <input type="text" name="symbol" class="form-control w-25 d-inline" placeholder="Enter Stock Symbol (e.g., AAPL)" required>
        <button type="submit" class="btn btn-outline-info ms-2">Fetch</button>
    </form>

    {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
    {% elif chart %}
        <div class="text-center">
            <img src="{{ chart }}" alt="Stock Chart" class="img-fluid" style="max-height: 400px;">
        </div>

        <div class="row text-center mt-4">
            <div class="col-md-3">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h5 class="card-title">Latest Price</h5>
                        <p class="card-text">₹{{ latest_price }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h5 class="card-title">Min Price</h5>
                        <p class="card-text">₹{{ min_price }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h5 class="card-title">Max Price</h5>
                        <p class="card-text">₹{{ max_price }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h5 class="card-title">Avg Price</h5>
                        <p class="card-text">₹{{ avg_price }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}

    <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-outline-light">← Back to Exchange</a>
    </div>
</div>

</body>
</html>
